#Deploy Aplicação:
# app-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: chrisgarcia0/avaliacao-infra-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGO_URL
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD

# app-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: avaliacao-infra-app
spec:
  type: LoadBalancer
  selector:
    app: avaliacao-infra-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000